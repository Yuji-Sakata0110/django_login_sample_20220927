{% extends "login_app/base.html" %}
{% block title %}Django Auth Function{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form action="" method="POST">
        <!--csrf_tokenは正規の通信かどうかを識別するための文字コード。-->
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.error }}
        {% endfor %}
        <br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
